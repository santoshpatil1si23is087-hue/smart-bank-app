<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bank - Check Balance</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="app-header">
            <div class="d-flex justify-content-between align-items-center p-3">
                <div>
                    <a href="dashboard.html" class="text-white text-decoration-none">
                        <i class="fas fa-arrow-left me-2" aria-hidden="true"></i>
                    </a>
                    <h2 class="d-inline mb-0" data-i18n="check-balance">Check Balance</h2>
                </div>
                <div>
                    <button class="btn btn-outline-light btn-sm" id="langToggle" aria-label="Switch Language">
                        <i class="fas fa-language" aria-hidden="true"></i>
                        <span id="currentLang">English</span>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="balance-content p-3">
            <div class="card balance-display-card">
                <div class="card-body text-center p-5">
                    <div class="balance-icon mb-4">
                        <i class="fas fa-wallet" aria-hidden="true"></i>
                    </div>
                    <p class="balance-label-large mb-3" data-i18n="account-balance">Account Balance</p>
                    <h1 class="balance-amount-large mb-4" id="currentBalance">â‚¹0.00</h1>
                    <button class="btn btn-primary btn-lg action-btn" id="refreshBalanceBtn" data-i18n="refresh">
                        <i class="fas fa-sync-alt me-2" aria-hidden="true"></i>
                        Refresh Balance
                    </button>
                </div>
            </div>
            
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="mb-3" data-i18n="account-details">Account Details</h5>
                    <div class="account-info">
                        <div class="info-row mb-2">
                            <span class="info-label" data-i18n="account-number">Account Number:</span>
                            <span class="info-value" id="accountNumber">-</span>
                        </div>
                        <div class="info-row mb-2">
                            <span class="info-label" data-i18n="mobile-number">Mobile Number:</span>
                            <span class="info-value" id="accountMobile">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label" data-i18n="account-type">Account Type:</span>
                            <span class="info-value" data-i18n="savings-account">Savings Account</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/i18n.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/data.js"></script>
    <script src="js/check-balance.js"></script>
</body>
</html>
