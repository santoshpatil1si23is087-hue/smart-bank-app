<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bank - Login</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid login-container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-11 col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="card-body text-center p-4">
                        <!-- Logo/Icon -->
                        <div class="mb-4">
                            <i class="fas fa-university login-icon" aria-hidden="true"></i>
                            <h1 class="app-title mt-3" data-i18n="app-name">Smart Bank</h1>
                        </div>
                        
                        <!-- Language Toggle -->
                        <div class="language-toggle mb-4">
                            <button class="btn btn-outline-primary btn-sm" id="langToggle" aria-label="Switch Language">
                                <i class="fas fa-language" aria-hidden="true"></i>
                                <span id="currentLang">English</span>
                            </button>
                        </div>
                        
                        <!-- Login Form -->
                        <form id="loginForm" aria-label="Login Form">
                            <div class="mb-4">
                                <label for="mobileNumber" class="form-label text-start d-block" data-i18n="mobile-number">
                                    <i class="fas fa-mobile-alt me-2" aria-hidden="true"></i>
                                    Mobile Number
                                </label>
                                <input 
                                    type="tel" 
                                    class="form-control form-control-lg" 
                                    id="mobileNumber" 
                                    placeholder="Enter 10 digit number"
                                    maxlength="10"
                                    pattern="[0-9]{10}"
                                    required
                                    aria-required="true"
                                    aria-describedby="mobileHelp"
                                >
                                <small id="mobileHelp" class="form-text text-muted" data-i18n="mobile-help">
                                    Enter your 10 digit mobile number
                                </small>
                            </div>
                            
                            <div class="mb-4" id="otpSection" style="display: none;">
                                <label for="otpInput" class="form-label text-start d-block" data-i18n="otp-label">
                                    <i class="fas fa-key me-2" aria-hidden="true"></i>
                                    Enter OTP
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control form-control-lg" 
                                    id="otpInput" 
                                    placeholder="000000"
                                    maxlength="6"
                                    pattern="[0-9]{6}"
                                    aria-required="true"
                                >
                                <small class="form-text text-muted mt-2" data-i18n="otp-help">
                                    OTP sent to your mobile number
                                </small>
                            </div>
                            
                            <button 
                                type="submit" 
                                class="btn btn-primary btn-lg w-100 action-btn" 
                                id="loginBtn"
                                data-i18n="send-otp"
                                aria-label="Send OTP"
                            >
                                <i class="fas fa-paper-plane me-2" aria-hidden="true"></i>
                                Send OTP
                            </button>
                            
                            <button 
                                type="button" 
                                class="btn btn-success btn-lg w-100 action-btn mt-3" 
                                id="verifyBtn"
                                style="display: none;"
                                data-i18n="verify-login"
                                aria-label="Verify and Login"
                            >
                                <i class="fas fa-check-circle me-2" aria-hidden="true"></i>
                                Verify & Login
                            </button>
                        </form>
                        
                        <!-- Error Message -->
                        <div id="errorMessage" class="alert alert-danger mt-3" role="alert" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/i18n.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
