<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bank - Dashboard</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="app-header">
            <div class="d-flex justify-content-between align-items-center p-3">
                <div>
                    <h2 class="mb-0" data-i18n="app-name">Smart Bank</h2>
                    <small class="text-muted" id="userMobile"></small>
                </div>
                <div>
                    <button class="btn btn-outline-light btn-sm me-2" id="langToggle" aria-label="Switch Language">
                        <i class="fas fa-language" aria-hidden="true"></i>
                        <span id="currentLang">English</span>
                    </button>
                    <button class="btn btn-outline-light btn-sm" id="logoutBtn" aria-label="Logout">
                        <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
                        <span data-i18n="logout">Logout</span>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="dashboard-content p-3">
            <!-- Balance Card -->
            <div class="card balance-card mb-4">
                <div class="card-body text-center p-4">
                    <p class="balance-label mb-2" data-i18n="account-balance">Account Balance</p>
                    <h1 class="balance-amount" id="accountBalance">â‚¹0.00</h1>
                    <button class="btn btn-link text-white mt-2" id="refreshBalance" aria-label="Refresh Balance">
                        <i class="fas fa-sync-alt" aria-hidden="true"></i>
                        <span data-i18n="refresh">Refresh</span>
                    </button>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons mb-4">
                <h3 class="section-title mb-3" data-i18n="quick-actions">Quick Actions</h3>
                <div class="row g-3">
                    <div class="col-6">
                        <a href="check-balance.html" class="btn action-card-btn" role="button" aria-label="Check Balance">
                            <div class="action-icon">
                                <i class="fas fa-wallet" aria-hidden="true"></i>
                            </div>
                            <div class="action-text" data-i18n="check-balance">Check Balance</div>
                        </a>
                    </div>
                    <div class="col-6">
                        <a href="send-money.html" class="btn action-card-btn" role="button" aria-label="Send Money">
                            <div class="action-icon">
                                <i class="fas fa-paper-plane" aria-hidden="true"></i>
                            </div>
                            <div class="action-text" data-i18n="send-money">Send Money</div>
                        </a>
                    </div>
                    <div class="col-6">
                        <a href="transactions.html" class="btn action-card-btn" role="button" aria-label="Transaction History">
                            <div class="action-icon">
                                <i class="fas fa-history" aria-hidden="true"></i>
                            </div>
                            <div class="action-text" data-i18n="transaction-history">Transactions</div>
                        </a>
                    </div>
                    <div class="col-6">
                        <a href="help.html" class="btn action-card-btn" role="button" aria-label="Help">
                            <div class="action-icon">
                                <i class="fas fa-question-circle" aria-hidden="true"></i>
                            </div>
                            <div class="action-text" data-i18n="help">Help</div>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Recent Transactions Preview -->
            <div class="recent-transactions">
                <h3 class="section-title mb-3" data-i18n="recent-transactions">Recent Transactions</h3>
                <div id="recentTransactionsList" class="list-group">
                    <!-- Transactions will be loaded here -->
                </div>
                <a href="transactions.html" class="btn btn-outline-primary w-100 mt-3" data-i18n="view-all">
                    View All Transactions
                </a>
            </div>
        </main>
        
        <!-- Offline Indicator -->
        <div id="offlineIndicator" class="alert alert-warning m-3" role="alert" style="display: none;">
            <i class="fas fa-wifi-slash me-2" aria-hidden="true"></i>
            <span data-i18n="offline-mode">You are offline. Some features may be limited.</span>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/i18n.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/data.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
